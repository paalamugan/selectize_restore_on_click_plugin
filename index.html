    <div id="wrapper">
      <h1>Selectize.js</h1>
      <div class="demo">
        <h2>API</h2>
        <p>Examples of how to interact with the clickable edit option, Below search box click any one of the selected item.</p>
        <div class="control-group">
          <label for="select-tools">Tools:</label>
          <select id="select-tools" multiple placeholder="Pick a tool..."></select>
        </div>
        <div class="buttons">
          <!-- <input type="button" value="clear()" id="button-clear">
          <input type="button" value="clearOptions()" id="button-clearoptions">
          <input type="button" value="addOption()" id="button-addoption">

          <input type="button" value="setValue()" id="button-setvalue"> -->

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.min.js" integrity="sha512-hgoywpb1bcTi1B5kKwogCTG4cvTzDmFCJZWjit4ZimDIgXu7Dwsreq8GOQjKVUxFwxCWkLcJN5EN0W0aOngs4g==" crossorigin="anonymous"></script>
        <script src="/selectize_restore_on_click.js" type="text/javascript" charset="utf-8"></script>
        <script>
        var $select = $('#select-tools').selectize({
          maxItems: null,
          valueField: 'id',
          labelField: 'title',
          searchField: 'title',
          plugins: ['restore_on_click'],
          options: [
            {id: 1, title: 'Spectrometer', url: 'http://en.wikipedia.org/wiki/Spectrometers'},
            {id: 2, title: 'Star Chart', url: 'http://en.wikipedia.org/wiki/Star_chart'},
            {id: 3, title: 'Electrical Tape', url: 'http://en.wikipedia.org/wiki/Electrical_tape'}
          ],
          create: function(input) {
              return {
                  title: input,
                  id: input
              }
          }
        });

        // - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

        var control = $select[0].selectize;
        control.addItem(1);
        control.addItem(2);
        control.addItem(3);
